        // IP Address Restriction Configuration

            checkEmployeeIP: async (employee) => {
                if (!IPRestriction.enabled) {
                    return { allowed: true, ip: 'IP checking disabled' };
                }
                
                // If employee has no IPs configured, allow access (for backward compatibility)
                if (!employee.allowedIPs || employee.allowedIPs.length === 0) {
                    return { allowed: true, ip: 'No IP restriction set for this employee' };
                }
                
                try {
                    // Get user's IP address
                    const response = await fetch('https://api.ipify.org?format=json');
                    const data = await response.json();
                    const userIP = data.ip;
                    
                    const allowed = employee.allowedIPs.includes(userIP);
                    return { allowed, ip: userIP, allowedIPs: employee.allowedIPs };
                } catch (error) {
                    console.error('Error checking IP:', error);
                    // If IP check fails, allow access (you can change this to deny if preferred)
                    return { allowed: true, ip: 'IP check failed' };
                }
            }
        };

            saveSession: (type, data) => {
                const session = {
                    type: type, // 'owner' or 'employee'
                    data: data,
                    loginTime: new Date().getTime(),
                    expiresIn: 8 * 60 * 60 * 1000 // 8 hours in milliseconds
                };
                localStorage.setItem('userSession', JSON.stringify(session));
            },
            
            getSession: () => {
                const stored = localStorage.getItem('userSession');
                if (!stored) return null;
                
                const session = JSON.parse(stored);
                const currentTime = new Date().getTime();
                const sessionAge = currentTime - session.loginTime;
                
                // Check if session has expired (8 hours)
                if (sessionAge > session.expiresIn) {
                    SessionManager.clearSession();
                    return null;
                }
                
                return session;
            },
            
            clearSession: () => {
                localStorage.removeItem('userSession');
            },
            
            isSessionValid: () => {
                return SessionManager.getSession() !== null;
            }
        };

                    const snapshot = await db.collection('employees').get();
                    const employees = [];
                    snapshot.forEach(doc => {
                        employees.push({ ...doc.data(), id: doc.id });
                    });
                    
                    if (employees.length === 0) {
                        // Initialize with default employees
                        const defaultEmployees = Storage.getEmployees();
                        for (const emp of defaultEmployees) {
                            await db.collection('employees').doc(emp.id.toString()).set(emp);
                        }
                        setEmployees(defaultEmployees);
                    } else {
                        setEmployees(employees);
                    }

            const handleDragEndEmployee = (e) => {

            const handleDragOverEmployee = (e, employeeId, taskId, taskType) => {
                e.preventDefault();
                e.dataTransfer.dropEffect = 'move';
                
                if (!draggedEmployeeTask) return;
                if (draggedEmployeeTask.employeeId !== employeeId || draggedEmployeeTask.taskType !== taskType) return;
                if (draggedEmployeeTask.taskId === taskId) return;
                
                setDragOverEmployeeTask({ employeeId, taskId });

            const handleDragEnterEmployee = (e, employeeId, taskId, taskType) => {
                e.preventDefault();
                
                if (!draggedEmployeeTask) return;
                if (draggedEmployeeTask.employeeId !== employeeId || draggedEmployeeTask.taskType !== taskType) return;
                if (draggedEmployeeTask.taskId === taskId) return;
                
                // Reorder immediately on enter
                const employee = employees.find(emp => emp.id === employeeId);
                if (!employee) return;
                
                const tasks = [...employee[taskType]];
                const dragIndex = tasks.findIndex(t => t.id === draggedEmployeeTask.taskId);
                const hoverIndex = tasks.findIndex(t => t.id === taskId);
                
                if (dragIndex === -1 || hoverIndex === -1) return;
                if (dragIndex === hoverIndex) return;
                
                const [draggedTask] = tasks.splice(dragIndex, 1);
                tasks.splice(hoverIndex, 0, draggedTask);
                
                const updatedEmployees = employees.map(emp => {
                    if (emp.id === employeeId) {
                        return { ...emp, [taskType]: tasks };
                    }
                    return emp;
                });
                
                setEmployees(updatedEmployees);

            const handleDropEmployee = (e, employeeId, dropTaskId, taskType) => {

            const handleMoveOwnerTask = (taskId, direction, taskType) => {

                if (currentIndex === -1) return;

            // New handlers for owner dashboard features
            
            // Filter work history to last 30 days and by date range
            const filterWorkHistory = (workHistory) => {
                if (!workHistory || workHistory.length === 0) return [];
                
                const thirtyDaysAgo = new Date();
                thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);
                
                let filtered = workHistory.filter(entry => {
                    const entryDate = new Date(entry.date);
                    return entryDate >= thirtyDaysAgo;
                });
                
                // Apply date range filter if set (compare date strings only, not timestamps)
                if (dateRangeFilter.start || dateRangeFilter.end) {
                    filtered = filtered.filter(entry => {
                        const entryDate = new Date(entry.date);
                        // Get just the date part (YYYY-MM-DD) for comparison
                        const entryDateStr = entryDate.toISOString().split('T')[0];
                        
                        // Check start date
                        if (dateRangeFilter.start && entryDateStr < dateRangeFilter.start) {
                            return false;
                        }
                        
                        // Check end date
                        if (dateRangeFilter.end && entryDateStr > dateRangeFilter.end) {

                        return true;

                // Validation 1: Clock out must be after clock in

                    alert('‚ùå Error: Clock out time must be AFTER clock in time!\n\n' +
                          `Clock In: ${clockInDate.toLocaleString()}\n` +
                          `Clock Out: ${clockOutDate.toLocaleString()}\n\n` +
                          'Please fix the times.');
                    return;

                // Calculate total hours worked (no break subtraction)
                const totalMinutesWorked = (clockOutDate - clockInDate) / (1000 * 60);
                const hoursWorked = totalMinutesWorked / 60;
                
                // Validation 2: Block sessions over 24 hours
                if (hoursWorked > 24) {

            const exportToPDF = (employee) => {
                const { jsPDF } = window.jspdf;

                const filteredHistory = filterWorkHistory(employee.workHistory || []);
                
                // Add title
                doc.setFontSize(20);

                // Calculate totals

                    const totalMinutes = (clockOut - clockIn) / (1000 * 60);
                    const netMinutes = Math.max(0, totalMinutes - (entry.assignedBreakMinutes || 0));
                    return sum + netMinutes;

                const totalHoursPDF = Math.floor(totalMinutesPDF / 60);
                const totalMinsPDF = Math.floor(totalMinutesPDF % 60);
                doc.setFont(undefined, 'bold');
                doc.text(`Total Net Hours: ${totalHoursPDF}h ${totalMinsPDF}m`, 20, 56);
                doc.setFont(undefined, 'normal');
                
                // Add table headers
                doc.setFontSize(10);
                let y = 70;
                doc.setFont(undefined, 'bold');
                doc.text('Date', 20, y);
                doc.text('Clock In', 50, y);
                doc.text('Clock Out', 85, y);
                doc.text('Total Duration', 120, y);
                doc.text('Break', 155, y);
                doc.text('Net Day Hours', 175, y);
                
                doc.setFont(undefined, 'normal');
                y += 7;
                
                // Group by date
                const historyByDate = {};
                filteredHistory.forEach(entry => {
                    const date = new Date(entry.date).toLocaleDateString('en-US', { 
                        year: 'numeric', 
                        month: 'short', 
                        day: 'numeric' 
                    });
                    if (!historyByDate[date]) {
                        historyByDate[date] = [];
                    }
                    historyByDate[date].push(entry);
                });
                
                // Add entries grouped by date with daily summaries
                Object.keys(historyByDate).reverse().forEach(date => {
                    const dayEntries = historyByDate[date];
                    
                    // Pre-calculate daily net hours for this date
                    const dayTotalDuration = dayEntries.reduce((sum, entry) => {
                        const clockIn = new Date(entry.clockIn);
                        const clockOut = new Date(entry.clockOut);
                        return sum + ((clockOut - clockIn) / (1000 * 60));
                    }, 0);
                    
                    const assignedBreak = dayEntries[0]?.assignedBreakMinutes || 0;
                    const dayNetMinutes = Math.max(0, dayTotalDuration - assignedBreak);
                    
                    const dayTotalHours = Math.floor(dayTotalDuration / 60);
                    const dayTotalMins = Math.floor(dayTotalDuration % 60);
                    const dayNetHours = Math.floor(dayNetMinutes / 60);
                    const dayNetMins = Math.floor(dayNetMinutes % 60);
                    
                    // Add each session for this day

                            y = 20;

                            hour: '2-digit', 
                            minute: '2-digit', 
                            hour12: true

                        const clockOutTime = new Date(entry.clockOut).toLocaleTimeString('en-US', {

                                                ) : (
                                                    currentEmployee.assignedTasks.map(task => (
                                                        <button
                                                            key={task.id}
                                                            onClick={() => toggleAssignedTask(task.id)}
                                                            className="w-full flex items-center gap-3 bg-slate-900/30 hover:bg-slate-900/50 p-4 rounded-lg transition-all group"
                                                        >
                                                            <div className={`w-6 h-6 rounded border-2 flex items-center justify-center transition-all ${
                                                                task.completed 
                                                                    ? 'bg-green-500 border-green-500' 
                                                                    : 'border-slate-600 group-hover:border-blue-500'
                                                            }`}>
                                                                {task.completed && <span className="text-white font-bold">‚úì</span>}
                                                            </div>
                                                            <span className={`flex-1 text-left transition-all ${
                                                                task.completed ? 'text-slate-500 line-through' : 'text-white'
                                                            }`}>
                                                                {task.task}
                                                            </span>
                                                        </button>
                                                    ))
                                                )}
                                            </div>
                                        </div>
                                    </div>
                                    
                                    {/* NEW: Assign Task to Owner Section */}
                                    <div className="mt-6 bg-gradient-to-br from-purple-600/20 to-pink-600/20 backdrop-blur-xl rounded-2xl shadow-xl p-6 border border-purple-500/30">
                                        <div className="flex items-center gap-3 mb-6">
                                            <div className="p-2 bg-purple-500/20 rounded-lg">
                                                <svg className="w-6 h-6 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 4v16m8-8H4"></path>
                                                </svg>
                                            </div>
                                            <h3 className="text-2xl font-bold text-white">Assign Task to Manager</h3>
                                        </div>
                                        
                                        <div className="space-y-4">
                                            {/* Success Message */}
                                            {taskAssignSuccess && (
                                                <div className="bg-green-500/20 border border-green-500/50 rounded-lg p-4 flex items-center gap-3 animate-pulse">
                                                    <svg className="w-6 h-6 text-green-400 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                                    </svg>
                                                    <span className="text-green-300 font-semibold">Assigned to manager successfully!</span>
                                                </div>
                                            )}
                                            
                                            <div className="bg-slate-900/30 rounded-xl p-4 border border-purple-500/20">
                                                <p className="text-slate-300 text-sm mb-3">
                                                    <svg className="w-4 h-4 inline mr-2 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                                    </svg>
                                                    Need something from your manager? Assign them a task!
                                                </p>
                                                
                                                <div className="space-y-3">
                                                    <input
                                                        type="text"
                                                        value={newTaskForOwner}
                                                        onChange={(e) => setNewTaskForOwner(e.target.value)}
                                                        onKeyPress={(e) => {
                                                            if (e.key === 'Enter') {
                                                                handleAssignTaskToOwner();
                                                            }
                                                        }}
                                                        placeholder="e.g., Approve my vacation request, Review project proposal..."
                                                        className="w-full px-4 py-3 bg-slate-900/50 border border-purple-500/30 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-500/20 transition-all"
                                                    />
                                                    
                                                    <button
                                                        onClick={handleAssignTaskToOwner}
                                                        className="w-full flex items-center justify-center gap-2 bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-500 hover:to-pink-500 text-white px-6 py-3 rounded-lg font-semibold shadow-lg hover:shadow-xl transition-all hover:scale-[1.02]"
                                                    >
                                                        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                                                        </svg>
                                                        Send to Manager
                                                    </button>
                                                </div>
                                            </div>
                                            
                                            {/* Tasks I've Assigned to Manager */}
                                            <div className="bg-slate-900/30 rounded-xl p-4 border border-purple-500/20">
                                                <h4 className="text-white font-semibold mb-3 flex items-center gap-2">
                                                    <svg className="w-5 h-5 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                                                    </svg>
                                                    My Requests to Manager
                                                    <span className="text-xs text-slate-400 font-normal">
                                                        ({(() => {
                                                            const myTasks = (owner.employeeAssignedTasks || []).filter(
                                                                t => t.assignedBy === (currentEmployee.username || currentEmployee.name)
                                                            );
                                                            return myTasks.filter(t => !t.completed).length;
                                                        })()}) pending)
                                                    </span>
                                                </h4>
                                                
                                                <div className="space-y-2 max-h-64 overflow-y-auto">
                                                    {(() => {
                                                        const myTasks = (owner.employeeAssignedTasks || []).filter(
                                                            t => t.assignedBy === (currentEmployee.username || currentEmployee.name)
                                                        );
                                                        return myTasks.length === 0 ? (
                                                            <p className="text-slate-500 text-sm text-center py-4">
                                                                No tasks assigned yet. Submit a request above!
                                                            </p>
                                                        ) : (
                                                            myTasks.map((task) => (
                                                            <div key={task.id} className={`p-3 rounded-lg border transition-all group ${
                                                                task.completed 
                                                                    ? 'bg-green-500/10 border-green-500/30' 
                                                                    : 'bg-purple-500/10 border-purple-500/30'
                                                            }`}>
                                                                <div className="flex items-start gap-3">
                                                                    <div className={`w-5 h-5 rounded border-2 flex items-center justify-center flex-shrink-0 mt-0.5 ${
                                                                        task.completed 
                                                                            ? 'bg-green-500 border-green-500' 
                                                                            : 'border-purple-400'
                                                                    }`}>
                                                                        {task.completed && <span className="text-white text-xs">‚úì</span>}
                                                                    </div>
                                                                    
                                                                    <div className="flex-1 min-w-0">
                                                                        <p className={`text-sm font-medium ${
                                                                            task.completed 
                                                                                ? 'text-slate-400 line-through' 
                                                                                : 'text-white'
                                                                        }`}>
                                                                            {task.task}
                                                                        </p>
                                                                        <div className="flex items-center gap-2 mt-1">
                                                                            {task.completed ? (
                                                                                <span className="text-xs px-2 py-0.5 bg-green-500/20 text-green-400 rounded-full">
                                                                                    ‚úì Completed
                                                                                </span>
                                                                            ) : (
                                                                                <span className="text-xs px-2 py-0.5 bg-amber-500/20 text-amber-400 rounded-full">
                                                                                    ‚è≥ Pending
                                                                                </span>
                                                                            )}
                                                                            <span className="text-xs text-slate-500">
                                                                                {new Date(task.assignedAt).toLocaleDateString('en-US', { 
                                                                                    month: 'short', 
                                                                                    day: 'numeric',
                                                                                    hour: '2-digit',
                                                                                    minute: '2-digit'
                                                                                })}
                                                                            </span>
                                                                        </div>
                                                                    </div>
                                                                    
                                                                    {/* Delete button */}
                                                                    <button
                                                                        onClick={() => handleDeleteEmployeeAssignedTask(task.id)}
                                                                        className="p-1.5 text-red-400 hover:text-red-300 hover:bg-red-600/20 rounded transition-all opacity-0 group-hover:opacity-100"
                                                                        title="Delete request"
                                                                    >
                                                                        <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                                                        </svg>
                                                                    </button>
                                                                </div>
                                                            </div>
                                                        ))
                                                    );
                                                    })()}
                                                </div>
                                            </div>
                                            
                                            <div className="text-center text-slate-400 text-xs">
                                                Your manager can see and complete these tasks
                                            </div>
                                        </div>
                                    </div>
                                    
                                    
                                    {/* Notes Section */}
                                    <div className="mt-6 bg-slate-800/50 backdrop-blur-xl rounded-2xl shadow-xl p-6 border border-slate-700/50">
                                        <div className="flex items-center justify-between mb-4">
                                            <div className="flex items-center gap-2">
                                                <Edit2 size={20} className="text-blue-400" />
                                                <h3 className="text-2xl font-bold text-white">My Notes</h3>
                                            </div>
                                            <div className="flex items-center gap-2">
                                                {notesSaveStatus === 'saving' ? (
                                                    <span className="text-amber-400 text-sm flex items-center gap-1">
                                                        <svg className="animate-spin h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                                            <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                                            <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                                        </svg>
                                                        Saving...
                                                    </span>
                                                ) : (
                                                    <span className="text-green-400 text-sm flex items-center gap-1">
                                                        <svg className="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 13l4 4L19 7"></path>
                                                        </svg>
                                                        Saved
                                                    </span>
                                                )}
                                            </div>
                                        </div>
                                        <textarea
                                            value={currentEmployee.notes || ''}
                                            onChange={(e) => handleNotesChange(e.target.value)}
                                            placeholder="Write Notes...remember important things or updates here."
                                            className="w-full h-40 px-4 py-3 bg-slate-900/50 border border-slate-700 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-500/50 resize-none"
                                        />
                                        <p className="text-slate-500 text-xs mt-2">
                                            üí° Use this space to remember tasks, important things so you don't miss anything
                                        </p>
                                    </div>
                                </div>
                                
                                {!currentEmployee.clockedIn && (
                                    <div className="absolute inset-0 flex items-center justify-center pointer-events-none">
                                        <div className="bg-slate-800/90 backdrop-blur-sm border border-slate-700 rounded-2xl px-8 py-6 text-center">
                                            <Clock size={48} className="text-blue-400 mx-auto mb-4" />
                                            <p className="text-xl font-bold text-white mb-2">Please Clock In</p>
                                            <p className="text-slate-400">Clock in to access your tasks</p>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                );
            }
            
            // Employee Work History View
            
            return null;
        };
        
        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
